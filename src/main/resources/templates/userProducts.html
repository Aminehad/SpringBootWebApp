     <!-- Modal -->
     <div class="modal modal-xl  fade" id="product-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit Produit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="/gerant/produits" method="post"  >
          <div class="modal-body edit-container" >
              <input type="hidden" name="id" />
              <div class="input-container">
                  <label>Produit : </label>
                  <input  value=""   class="info" type="text" name="name" placeholder="Name">
                  
              </div>  
              <div class="input-container">
                <label>Descrp : </label>
                <input  value=""   class="info" type="text" name="descr" placeholder="Description">
                
              </div>  
              <div class="input-container">
                <label>Type : </label>
                <input  value=""   class="info" type="text" name="type" placeholder="Type">
                
              </div>  
              <div class="input-container">
                <label>Marque : </label>
                <input  value=""   class="info" type="text" name="mark" placeholder="Marque">
                
              </div>  
              <div class="input-container">
                <label>Style : </label>
                <input  value=""   class="info" type="text" name="style" placeholder="Style">
                
              </div>  
              <div class="input-container">
                <label>Prix : </label>
                <input  value=""   class="info" type="text" name="price" placeholder="Prix">
                
              </div>
        </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary ">Sauvgarder</button>
          </div>
        </form>
        </div>
      </div>
    </div>


         <!-- Modal -->
         <div class="modal fade" id="add-product-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Ajouter Produit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="/gerant/produit" method="post"  enctype="multipart/form-data"  >
              <div class="modal-body edit-container" >
                <div class="input-container">
                  <label>Photo : </label>
                  <input
                    class="info file "
                    type="file"
                    name="picture"
                    placeholder="Photo"
                    required
                  />
                </div>
                  <div class="input-container">
                      <label>Nom de Produit : </label>
                      <input required  value=""   class="info" type="text" name="name" placeholder="Nom">
                  </div>  
                  <div class="input-container">
                    <label>Descreption : </label>
                    <input required value=""   class="info" type="text" name="descr" placeholder="Description">
                  </div> 
                  <div class="input-container">
                    <label>Categorie : </label>
                    <select
                    value=""
                    class="info"
                    type="text"
                    name="type"
                    placeholder="Type"
                    required
                  >
                    <option  selected disabled value="S">Type</option>
                    <option value="pantalons">pantalons</option>
                    <option value="vest">vest</option>
                    <option value="pull"> pull</option>
                    <option value="chemise">chemise</option>
                    <option value="short">short</option>
                    <option value="chaussette">chaussette</option>
                    <option value="autre">autre</option>
                  </select>
                    
                  </div>  
                  <div class="input-container">
                    <label>Qualité : </label>
                    <select
                    value=""
                    class="info"
                    type="text"
                    name="type"
                    placeholder="Type"
                    required
                  >
                    <option  selected disabled value="S">Qualité</option>
                    <option value="pantalons">1</option>
                    <option value="vest">2</option>
                    <option value="pull"> 3</option>
                    <option value="chemise">4</option>
                    <option value="short">5</option>
                  </select>
                    
                  </div>  
                  <div class="input-container">
                    <label>Location : </label>
                    <input required value=""   class="info" type="text" name="location" placeholder="Location">                
                  </div>
                  <div class="input-container">
                    <label>Tags : </label>
                    <input required value=""   class="info" type="text" name="Tags" placeholder="Tags">                
                  </div>
            </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-secondary ">Ajouter</button>
              </div>
            </form>
